<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SF Argos</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Segoe UI', system-ui, sans-serif;
      background: #0a0a0a;
      color: #e5e5e5;
      width: 340px;
      min-height: 200px;
      max-height: 520px;
      overflow: hidden;
      -webkit-font-smoothing: antialiased;
    }

    /* Header */
    .header {
      padding: 14px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #1a1a1a;
    }

    .header h1 {
      font-size: 13px;
      font-weight: 500;
      color: #fafafa;
    }

    .icon-btn {
      width: 28px;
      height: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #1a1a1a;
      border: none;
      border-radius: 6px;
      color: #888;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.15s, color 0.15s;
    }

    .icon-btn:hover {
      background: #222;
      color: #fff;
    }

    /* Search */
    .search-container {
      padding: 12px 16px;
      border-bottom: 1px solid #1a1a1a;
    }

    .search-input {
      width: 100%;
      padding: 9px 12px;
      background: #111;
      border: 1px solid #1a1a1a;
      border-radius: 6px;
      color: #e5e5e5;
      font-size: 12px;
      font-family: inherit;
      outline: none;
    }

    .search-input:focus {
      border-color: #333;
    }

    .search-input::placeholder {
      color: #444;
    }

    /* Content */
    .content {
      max-height: 380px;
      overflow-y: auto;
    }

    .content::-webkit-scrollbar {
      width: 6px;
    }

    .content::-webkit-scrollbar-track {
      background: transparent;
    }

    .content::-webkit-scrollbar-thumb {
      background: #333;
      border-radius: 3px;
    }

    /* Env Group */
    .env-group {
      border-bottom: 1px solid #1a1a1a;
    }

    .env-header {
      padding: 8px 16px;
      font-size: 10px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: #444;
      background: #0d0d0d;
      position: sticky;
      top: 0;
    }

    .env-header.prod { color: #ef4444; }
    .env-header.uat { color: #f59e0b; }
    .env-header.int { color: #3b82f6; }
    .env-header.dev { color: #10b981; }

    /* Org Item */
    .org-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 10px 16px;
      cursor: pointer;
      transition: background 0.1s;
    }

    .org-item:hover {
      background: #111;
    }

    .org-item.current {
      background: #111;
      border-left: 3px solid;
    }

    .org-color {
      width: 6px;
      height: 28px;
      border-radius: 3px;
      flex-shrink: 0;
    }

    .org-info {
      flex: 1;
      min-width: 0;
    }

    .org-name {
      font-size: 13px;
      font-weight: 500;
      color: #e5e5e5;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .org-env-badge {
      font-size: 9px;
      padding: 2px 6px;
      border-radius: 3px;
      font-weight: 600;
      text-transform: uppercase;
    }

    .org-env-badge.prod { background: #2a1515; color: #ef4444; }
    .org-env-badge.uat { background: #2a2215; color: #f59e0b; }
    .org-env-badge.int { background: #152a3a; color: #3b82f6; }
    .org-env-badge.dev { background: #152a1a; color: #10b981; }

    .org-username {
      font-size: 11px;
      color: #555;
      margin-top: 2px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .org-actions {
      display: flex;
      gap: 4px;
      opacity: 0;
      transition: opacity 0.15s;
    }

    .org-item:hover .org-actions {
      opacity: 1;
    }

    .org-action-btn {
      width: 26px;
      height: 26px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #1a1a1a;
      border: none;
      border-radius: 4px;
      color: #666;
      cursor: pointer;
      font-size: 12px;
      transition: background 0.1s, color 0.1s;
    }

    .org-action-btn:hover {
      background: #222;
      color: #fff;
    }

    .org-action-btn.login {
      background: #10b981;
      color: #fff;
      font-size: 14px;
    }

    .org-action-btn.login:hover {
      background: #059669;
    }

    /* Empty State */
    .empty-state {
      padding: 48px 24px;
      text-align: center;
    }

    .empty-state p {
      color: #444;
      font-size: 13px;
      margin-bottom: 16px;
    }

    .btn {
      padding: 8px 16px;
      background: #10b981;
      border: none;
      border-radius: 6px;
      color: #fff;
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
      font-family: inherit;
      transition: background 0.15s;
    }

    .btn:hover {
      background: #059669;
    }

    .btn-secondary {
      background: #1a1a1a;
      color: #888;
    }

    .btn-secondary:hover {
      background: #222;
      color: #fff;
    }

    /* Modal */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.85);
      z-index: 100;
    }

    .modal-overlay.visible {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .modal {
      background: #0d0d0d;
      border: 1px solid #222;
      border-radius: 12px;
      width: 300px;
      max-height: 90%;
      overflow-y: auto;
    }

    .modal-header {
      padding: 14px 16px;
      border-bottom: 1px solid #1a1a1a;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .modal-header h2 {
      font-size: 14px;
      font-weight: 500;
    }

    .modal-body {
      padding: 16px;
    }

    .form-group {
      margin-bottom: 14px;
    }

    .form-group label {
      display: block;
      font-size: 11px;
      font-weight: 500;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 6px;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 9px 12px;
      background: #111;
      border: 1px solid #222;
      border-radius: 6px;
      color: #e5e5e5;
      font-size: 12px;
      font-family: inherit;
      outline: none;
    }

    .form-group input:focus,
    .form-group select:focus {
      border-color: #10b981;
    }

    .form-group input::placeholder {
      color: #444;
    }

    .form-row {
      display: flex;
      gap: 12px;
    }

    .form-row .form-group {
      flex: 1;
    }

    .color-options {
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
    }

    .color-option {
      width: 24px;
      height: 24px;
      border-radius: 4px;
      border: 2px solid transparent;
      cursor: pointer;
      transition: transform 0.15s;
    }

    .color-option:hover {
      transform: scale(1.15);
    }

    .color-option.selected {
      border-color: #fff;
    }

    .modal-footer {
      padding: 12px 16px;
      border-top: 1px solid #1a1a1a;
      display: flex;
      gap: 8px;
      justify-content: flex-end;
    }

    /* Footer */
    .footer {
      padding: 8px 16px;
      border-top: 1px solid #1a1a1a;
      text-align: center;
    }

    .footer-text {
      font-size: 10px;
      color: #333;
    }

    kbd {
      background: #1a1a1a;
      padding: 2px 6px;
      border-radius: 3px;
      font-family: inherit;
    }

    /* No results */
    .no-results {
      padding: 32px 16px;
      text-align: center;
      color: #444;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>SF Argos</h1>
    <button class="icon-btn" id="addOrgBtn" title="Add Org">+</button>
  </div>

  <div class="search-container">
    <input type="text" class="search-input" id="searchInput" placeholder="Search orgs..." autofocus>
  </div>

  <div class="content" id="content">
    <div id="orgGroups">
      <!-- Orgs grouped by environment -->
    </div>
    <div class="empty-state" id="emptyState" style="display: none;">
      <p>No orgs saved yet</p>
      <button class="btn" id="addFirstOrgBtn">Add Your First Org</button>
    </div>
    <div class="no-results" id="noResults" style="display: none;">
      No orgs found
    </div>
  </div>

  <div class="footer">
    <span class="footer-text"><kbd>↑↓</kbd> navigate · <kbd>↵</kbd> login · <kbd>Alt+Shift+A</kbd> open</span>
  </div>

  <!-- Add/Edit Org Modal -->
  <div class="modal-overlay" id="orgModal">
    <div class="modal">
      <div class="modal-header">
        <h2 id="modalTitle">Add Org</h2>
        <button class="icon-btn" id="closeModalBtn">×</button>
      </div>
      <div class="modal-body">
        <input type="hidden" id="orgId">
        <div class="form-row">
          <div class="form-group">
            <label>Org Name</label>
            <input type="text" id="orgNameInput" placeholder="My Org">
          </div>
          <div class="form-group" style="flex: 0.6;">
            <label>Environment</label>
            <select id="orgEnvInput">
              <option value="dev">Dev</option>
              <option value="int">Integration</option>
              <option value="uat">UAT</option>
              <option value="prod">Production</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label>Username</label>
          <input type="text" id="orgUsernameInput" placeholder="user@company.com">
        </div>
        <div class="form-group">
          <label>Login URL</label>
          <select id="orgLoginUrlInput">
            <option value="https://login.salesforce.com">Production (login.salesforce.com)</option>
            <option value="https://test.salesforce.com">Sandbox (test.salesforce.com)</option>
          </select>
        </div>
        <div class="form-group">
          <label>Color</label>
          <div class="color-options" id="colorOptions">
            <div class="color-option" data-color="#10b981" style="background: #10b981;"></div>
            <div class="color-option" data-color="#3b82f6" style="background: #3b82f6;"></div>
            <div class="color-option" data-color="#8b5cf6" style="background: #8b5cf6;"></div>
            <div class="color-option" data-color="#ec4899" style="background: #ec4899;"></div>
            <div class="color-option" data-color="#f59e0b" style="background: #f59e0b;"></div>
            <div class="color-option" data-color="#ef4444" style="background: #ef4444;"></div>
            <div class="color-option" data-color="#06b6d4" style="background: #06b6d4;"></div>
            <div class="color-option" data-color="#84cc16" style="background: #84cc16;"></div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" id="cancelModalBtn">Cancel</button>
        <button class="btn" id="saveOrgBtn">Save</button>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
